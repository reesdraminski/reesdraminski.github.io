<html>
    <head>
        <title>{{ page.title }} | Rees Draminski</title>

        {% include header.html %}
        
        <style>
            article ul {margin-top: 0}
            #content ol li, #content ul li {margin-left: 2em}
            img {width: 300px;}
        </style>
    </head>

    <body>
        {% include menu.html %}
        
        <section id="content" class="container">
            <article class="post">
                <h1>
                    {{ page.title }}
                </h1>

                <div class="entry">
                    {{ content }}
                </div>
            </article>

            {% include comments.html %}
        </section>

        {% include footer.html %}
    </body>
</html>
