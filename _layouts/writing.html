<html>
    <head>
        <title>{{ page.title }} | Rees Draminski</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="{{site.url}}{{page.url}}">
        <meta property="og:type" content="website">
        <meta property="og:title" content="{{ page.title }} | Rees Draminski">
        <meta property="og:description" content="{{page.description}}">
        <meta property="og:image" content="">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/friendly.css">
        <style>article ul {margin-top: 0}</style>

        <script async src="https://www.googletagmanager.com/gtag/js?id=G-3WG8QJHLSL"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-3WG8QJHLSL');
        </script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3" role="navigation">
            <a class="navbar-brand" href="/">Rees Draminski</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarColor02" aria-controls="navbarColor02" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="/writing">Writing <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/personal-projects">Personal Projects</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/community-projects">Community Projects</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <section class="container">
            <article class="post">
                <h1>
                    {{ page.title }}
                </h1>

                <div class="entry">
                    {{ content }}
                </div>
                
                <!-- <div class="date">
                    Written on {{ page.date | date: "%B %e, %Y" }}
                </div> -->
            </article>
        </section>

        {% include footer.html %}

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="{{ site.baseurl }}/js/repo-card.js"></script>
    </body>
</html>
