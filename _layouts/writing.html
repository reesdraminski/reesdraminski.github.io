<html>
    <head>
        <title>{{ page.title }} | Rees Draminski</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="{{site.url}}{{page.url}}">
        <meta property="og:type" content="website">
        <meta property="og:title" content="{{ page.title }} | Rees Draminski">
        <meta property="og:description" content="{{page.description}}">
        <meta property="og:image" content="">

        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/friendly.css">
        <style>
            article ul {margin-top: 0}
            ol li, ul li {margin-left: 2em}
        </style>

        <script async src="https://www.googletagmanager.com/gtag/js?id=G-3WG8QJHLSL"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-3WG8QJHLSL');
        </script>
    </head>

    <body>
        <div id="header">
            <div class="wrap">
                <a href="/" id="title">Rees Draminski</a>

                <ul id="menu">
                    <li>
                        <a href="/">Home</a>
                    </li>

                    <li>
                        <a href="/about">About</a>
                    </li>

                    <li class="active">
                        <a href="/writing">Writing</a>
                    </li>

                    <li>
                        <a href="/projects">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <section id="content" class="wrap">
            <article class="post">
                <h1>
                    {{ page.title }}
                </h1>

                <div class="entry">
                    {{ content }}
                </div>

                <div id="disqus_thread"></div>
                <script>
                    var disqus_config = function () {
                        this.page.url = "{{site.url}}{{page.url}}";  
                        this.page.identifier = "{{site.permalink}}";
                    };
                    
                    (function() { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        s.src = 'https://reesdraminski.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>
                    Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
                </noscript>
            </article>
        </section>

        {% include footer.html %}

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="{{ site.baseurl }}/js/repo-card.js"></script>
    </body>
</html>
