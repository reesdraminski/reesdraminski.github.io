<html>
    <head>
        <title>Writing | Rees Draminski</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <style>
            h3 + p {
                margin-bottom: 5px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3" role="navigation">
            <a class="navbar-brand" href="#">Rees Draminski</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarColor02" aria-controls="navbarColor02" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="/writing">Writing <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/personal-projects">Personal Projects</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/community-projects">Community Projects</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="container">
            {% for post in site.categories.Writing %}
                <article>
                    <h3>
                        {{ post.title }}
                    </h3>

                    {{ post.excerpt }}

                    <a class="btn btn-primary mb-3" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
                </article>
            {% endfor %}
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
